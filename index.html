<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
    <header class="header">
        <h4 class="header__logo">Fruit</h4>
        <nav class="header__nav">
            <a href="#" class="header__nav-link">Apple</a>
            <a href="#" class="header__nav-link">Banana</a>
            <a href="#" class="header__nav-link">Cherry</a>
            <a href="#" class="header__nav-link">Watermalon</a>
        </nav>
    </header>
    <main class="main">
        <div class="slider">
            <div class="slider__slide">
                <div class="slider__slide-box">
                    <h2 class="slider__box-title" style="color: rgb(84, 16, 16);">Apple</h2>
                    <img src="./Image/apple-1-removebg-preview.png" alt="" class="slider__box-img">
                    <img src="./Image/apple-2-removebg-preview.png" alt="" class="slider__box-img">
                    <img src="./Image/apple-4-removebg-preview.png" alt="" class="slider__box-img">
                    <img src="./Image/apple-5-removebg-preview.png" alt="" class="slider__box-img">
                </div>
            </div>
            <div class="slider__slide">
                <div class="slider__slide-box">
                    <h2 class="slider__box-title" style="color: rgb(154, 151, 17);">Banana</h2>
                    <img src="./Image/banana-1-removebg-preview.png" alt="" class="slider__box-img">
                    <img src="./Image/banana-2-removebg-preview.png" alt="" class="slider__box-img">
                    <img src="./Image/banana-3-removebg-preview.png" alt="" class="slider__box-img">
                    <img src="./Image/banana-4-removebg-preview.png" alt="" class="slider__box-img">
                </div>
            </div>
            <div class="slider__slide">
                <div class="slider__slide-box">
                    <h2 class="slider__box-title" style="color: rgb(112, 21, 21);">Cherry</h2>
                    <img src="./Image/cherry-1-removebg-preview (1).png" alt="" class="slider__box-img">
                    <img src="./Image/cheryy-2-removebg-preview.png" alt="" class="slider__box-img">
                    <img src="./Image/c3-removebg-preview.png" alt="" class="slider__box-img">
                    <img src="./Image/chery-4-removebg-preview.png" alt="" class="slider__box-img">
                </div>
            </div>
            <div class="slider__slide">
                <div class="slider__slide-box">
                    <h2 class="slider__box-title" style="color: rgb(14, 124, 23);">Watermalon</h2>
                    <img src="./Image/watermalon-removebg-preview.png" alt="" class="slider__box-img">
                    <img src="./Image/watermalon-2-removebg-preview.png" alt="" class="slider__box-img">
                    <img src="./Image/watermalone-3-removebg-preview.png" alt="" class="slider__box-img">
                    <img src="./Image/watermalone-4-removebg-preview.png" alt="" class="slider__box-img">
                </div>
            </div>
        </div>
        <div class="slider__nav">
            <button class="slider__nav-button" value="1">Apple</button>
            <button class="slider__nav-button" value="2">Banana</button>
            <button class="slider__nav-button" value="3">Cherry</button>
            <button class="slider__nav-button" value="4">Watermalon</button>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
