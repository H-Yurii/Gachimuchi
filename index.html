<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
    <header class="header">
        <h4 class="header__logo">Gachimuchi</h4>
        <nav class="header__nav">
            <a href="#" class="header__nav-link">Billy Herrington</a>
            <a href="#" class="header__nav-link">Bo Sinn</a>
            <a href="#" class="header__nav-link">Van</a>
            <a href="#" class="header__nav-link">Stickers</a>
        </nav>
    </header>
    <main class="main">
        <div class="slider">
            <div class="slider__slide">
                <div class="slider__slide-box">
                    <h2 class="slider__box-title">Billy Herrington</h2>
                    <img src="./Image/Billy-Harrington-1.png" alt="" class="slider__box-img">
                    <img src="./Image/Billy-Herrington-2.png" alt="" class="slider__box-img">
                    <img src="./Image/Billy-Herrington-3.png" alt="" class="slider__box-img">
                    <img src="./Image/Billy-Herrington-4.png" alt="" class="slider__box-img">
                </div>
            </div>
            <div class="slider__slide">
                <div class="slider__slide-box">
                    <h2 class="slider__box-title">Bo Sinn</h2>
                    <img src="./Image/Bo Sinn - 1.png" alt="" class="slider__box-img">
                    <img src="./Image/Bo Sinn - 2.png" alt="" class="slider__box-img">
                    <img src="./Image/Bo Sinn - 3.png" alt="" class="slider__box-img">
                    <img src="./Image/Bo Sinn -  4.png" alt="" class="slider__box-img">
                </div>
            </div>
            <div class="slider__slide">
                <div class="slider__slide-box">
                    <h2 class="slider__box-title">Van</h2>
                    <img src="./Image/Van - 1.png" alt="" class="slider__box-img">
                    <img src="./Image/Van - 2.png" alt="" class="slider__box-img">
                    <img src="./Image/Van - 3.png" alt="" class="slider__box-img">
                    <img src="./Image/Van - 4.png" alt="" class="slider__box-img">
                </div>
            </div>
            <div class="slider__slide">
                <div class="slider__slide-box">
                    <h2 class="slider__box-title">Stickers</h2>
                    <img src="./Image/Memes - 1.png" alt="" class="slider__box-img">
                    <img src="./Image/Memes - 2.png" alt="" class="slider__box-img">
                    <img src="./Image/Memes - 3.webp" alt="" class="slider__box-img">
                    <img src="./Image/Memes - 4.webp" alt="" class="slider__box-img">
                </div>
            </div>
        </div>
        <div class="slider__nav">
            <button class="slider__nav-button" value="1">Billy Herrington</button>
            <button class="slider__nav-button" value="2">Bo Sinn</button>
            <button class="slider__nav-button" value="3">Van</button>
            <button class="slider__nav-button" value="4">Stickers</button>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
